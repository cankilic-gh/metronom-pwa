<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Metronom">
    <title>Metronom</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Big Shoulders Display', sans-serif;
            background: #1f2937;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }
        .bpm-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .bpm-number {
            font-size: clamp(140px, 25vw, 240px);
            font-weight: 600;
            color: #4fd1c7;
            line-height: 1;
            margin-bottom: 10px;
        }
        .bpm-label {
            font-family: "Big Shoulders Stencil", sans-serif;
            font-size: 20px;
            font-weight: 100;
            color: #4fd1c7;
            letter-spacing: 0.2em;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #4fd1c7;
            background: transparent;
            color: #4fd1c7;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 24px;
            font-weight: bold;
        }
        .btn:hover {
            background: #4fd1c7;
            color: #1f2937;
        }
        .slider {
            flex: 1;
            height: 4px;
            border-radius: 2px;
            background: #4b5563;
            appearance: none;
            outline: none;
            cursor: pointer;
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4fd1c7;
            cursor: pointer;
        }
        .play-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #4fd1c7;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 40px auto;
            position: relative;
        }

        .play-btn img {
            width: 44px;
            height: 44px;
            fill: #1f2937;
        }

        /* Pseudo-element'leri temizle */
        .play-btn::before,
        .pause-icon::before,
        .pause-icon::after {
            display: none;
        }
        .subdivision {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .sub-btn {
            font-family: "Big Shoulders Stencil", sans-serif;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #4fd1c7;
            background: transparent;
            color: #4fd1c7;
            font-size: 24px;
            font-weight: 100;
            cursor: pointer;
            transition: all 0.2s;
        }
        .sub-btn.active {
            background: #4fd1c7;
            color: #1f2937;
        }
        .tap {
            width: 100%;
            height: 80px;
            background: rgba(79, 209, 199, 0.2);
            border: none;
            color: #4fd1c7;
            font-size: 48px;
            font-weight: 600;
            font-family: 'Big Shoulders Display', sans-serif;
            cursor: pointer;
            transition: all 0.1s;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .tap.active {
            background: #4fd1c7;
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bpm-display">
            <div class="bpm-number" id="bpm">126</div>
            <div class="bpm-label">BPM</div>
        </div>

        <div class="controls">
            <button class="btn" onclick="changeBpm(-1)">−</button>
            <input type="range" class="slider" id="bpmSlider" min="30" max="300" value="126" oninput="setBpm(this.value)">
            <button class="btn" onclick="changeBpm(1)">+</button>
        </div>

        <div>
            <button class="play-btn" id="playBtn" onclick="togglePlay()">
                <img src="play.svg" alt="play">
            </button>
        </div>

        <div class="subdivision">
            <button class="sub-btn" onclick="setSubdivision(1)">1</button>
            <button class="sub-btn active" onclick="setSubdivision(2)">2</button>
            <button class="sub-btn" onclick="setSubdivision(3)">3</button>
            <button class="sub-btn" onclick="setSubdivision(4)">4</button>
        </div>

        <div>
            <button class="tap" id="tapBtn" onclick="tapTempo()">TAP</button>
        </div>
    </div>

    <script>
        let bpm = 126;
        let isPlaying = false;
        let subdivision = 2;
        let beat = 0;
        let interval = null;
        let audioContext = null;
        let tapTimes = [];

        function setBpm(value) {
            bpm = parseInt(value);
            document.getElementById('bpm').textContent = bpm;
            updateSliderBackground();

            // Eğer metronom çalıyorsa, yeni hızla yeniden başlat
            if (isPlaying) {
                stopMetronome();
                startMetronome();
            }
        }

        function changeBpm(delta) {
            setBpm(Math.max(30, Math.min(300, bpm + delta)));
            document.getElementById('bpmSlider').value = bpm;
        }

        function updateSliderBackground() {
            const slider = document.getElementById('bpmSlider');
            const percent = ((bpm - 30) / 270) * 100;
            slider.style.background = `linear-gradient(to right, #4fd1c7 0%, #4fd1c7 ${percent}%, #4b5563 ${percent}%, #4b5563 100%)`;
        }

        function createBeep(frequency, duration, volume, type) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function togglePlay() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            isPlaying = !isPlaying;
            const playBtn = document.getElementById('playBtn');

            if (isPlaying) {
                playBtn.innerHTML = '<svg><use href="pause.svg#pause"></use></svg>';
                // Veya direkt:
                playBtn.innerHTML = '<img src="pause.svg" alt="pause">';
                beat = 0;
                startMetronome();
            } else {
                playBtn.innerHTML = '<img src="play.svg" alt="play">';
                stopMetronome();
            }
        }

        function startMetronome() {
            const intervalTime = (60 / bpm) * 1000;

            interval = setInterval(() => {
                const isMainBeat = beat % subdivision === 0;

                if (isMainBeat) {
                    createBeep(800, 0.1, 0.7, 'triangle');
                    document.getElementById('tapBtn').classList.add('active');
                } else {
                    createBeep(1500, 0.04, 0.3, 'sine');
                    document.getElementById('tapBtn').classList.remove('active');
                }

                setTimeout(() => {
                    document.getElementById('tapBtn').classList.remove('active');
                }, 100);

                beat++;
            }, intervalTime);
        }

        function stopMetronome() {
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
            document.getElementById('tapBtn').classList.remove('active');
        }

        function setSubdivision(value) {
            subdivision = value;
            document.querySelectorAll('.sub-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.sub-btn')[value - 1].classList.add('active');
        }

        function tapTempo() {
            const now = Date.now();
            tapTimes.push(now);
            tapTimes = tapTimes.slice(-8);

            if (tapTimes.length >= 2) {
                const intervals = [];
                for (let i = 1; i < tapTimes.length; i++) {
                    intervals.push(tapTimes[i] - tapTimes[i - 1]);
                }
                const avgInterval = intervals.reduce((a, b) => a + b) / intervals.length;
                const newBpm = Math.round(60000 / avgInterval);

                if (newBpm >= 30 && newBpm <= 300) {
                    setBpm(newBpm);
                    document.getElementById('bpmSlider').value = bpm;
                }
            }
        }

        // Initialize
        updateSliderBackground();

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
